<ion-header>
  <ion-toolbar>
    <ion-title>
      Ionic Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
 <ion-slides pager="true" [options]="sliderOpts">
   <ion-slide *ngFor="let img of [1,2, 3,4,5]">

 </ion-slides>
</ion-content>
